<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-yellow {
      background-color: yellow;
    }

    .bg-green {
      background-color: green;
    }

    .bg-orange {
      background-color: orange;
    }

    .bg-grey {
      background-color: grey;
    }

    /* hide the text content */
    .panel {
      color: transparent;
    }
  </style>
</head>

<body>

  <div class="container-fluid mt-3">

    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row mb-1">
      <div class="col-lg-6 col-12 mb-2">
        <div class="panel bg-primary">1</div>
      </div>
      <div class="col-lg-6 col-12 mb-2">
        <div class="panel bg-primary">2</div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-lg-4 col-12 mb-2">
        <div class="panel bg-yellow">1</div>
      </div>
      <div class="col-lg-4 col-12 mb-2">
        <div class="panel bg-yellow">2</div>
      </div>
      <div class="col-lg-4 col-12 mb-2">
        <div class="panel bg-yellow">3</div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-lg-8 col-12 mb-2">
        <div class="panel bg-green">1</div>
      </div>
      <div class="col-lg-4 col-12 mb-2">
        <div class="panel bg-green">2</div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-lg-3 col-12 mb-2">
        <div class="panel bg-orange">1</div>
      </div>
      <div class="col-lg-3 col-12 mb-2">
        <div class="panel bg-orange">2</div>
      </div>
      <div class="col-lg-3 col-12 mb-2">
        <div class="panel bg-orange">3</div>
      </div>
      <div class="col-lg-3 col-12 mb-2">
        <div class="panel bg-orange">4</div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-12 mb-2">
        <div class="panel bg-grey">1</div>
      </div>
    </div>
  </div>

</body>

</html>
